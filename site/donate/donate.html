<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="icon" type="image/x-icon" href="/ico/hacker.ico">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #723a37;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
        }

        .Donate {
            margin: auto;
            text-align: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.06);
            }
        }

        @keyframes slide-in {
            0% {
                top: -50px;
            }
            40% {
                top: 20px;
            }
            70% {
                top: 10px;
            }
            100% {
                top: 15px;
            }
        }

        .donate {
            border-radius: 11px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            background: rgba(34, 30, 30, 0.28);
            backdrop-filter: blur(2.4px);
            -webkit-backdrop-filter: blur(2.4px);
        }



    </style>
</head>
<body>
    <div class="container"> 
        <div class="donate">
            <img class="Donate" src="Download-PhotoRoom.png-PhotoRoom.png" alt="image">
            <h1>Donate to support me!</h1>
            <h3 style="font-size: 25px;">Ltc addy:</h3>
            <h3 style="font-size: 15px;">
                <span id="ltcAddress">LS1uc4QqcM8CaUDaGbKnKQKAoKpCHYX2Kv</span>
                <button style="color: rgb(168, 65, 65); padding: 5px; margin: 10px; background-color: rgb(32, 31, 31); box-shadow: 0 2px 4px rgba(124, 108, 108, 0.1);" onclick="kopiereText()">Kopieren</button>
            </h3>
            <p></p>
            <p></p>
        </div>
    </div>

    <script>
        function kopiereText() {
            var ltcAddressElement = document.getElementById("ltcAddress");
            var ltcAddressText = ltcAddressElement.innerText;

            // Ein unsichtbares Textfeld erstellen, um den Text zu kopieren
            var tempInput = document.createElement("input");
            tempInput.value = ltcAddressText;
            document.body.appendChild(tempInput);

            // Textfeld auswählen und seinen Inhalt auswählen
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); /* Für mobile Geräte */

            // Versuche, den Text zu kopieren
            document.execCommand("copy");

            // Das temporäre Textfeld entfernen
            document.body.removeChild(tempInput);

            // Eine Benachrichtigung anzeigen
            alert("Text wurde kopiert: " + ltcAddressText);
        }
    </script>

    <!-- Hier kannst du weitere JavaScript- oder andere Skripte hinzufügen -->

    <div id="particles-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    <script src="/donate/particles.min1.js"></script>
    <script src="/donate/app1.js"></script>
</body>
</html>
